<form class="vertical-form" name="login" action="$(link-login-only)" method="post" background="#A03472" id="loginForm">

<aqui se puede escribir>

<input autocomplete="off" name="password" type="password" label="false" placeholder="Password" size="30" />
<input name="submit" type="submit" value=" " />
<div class='footer'>

$(if error)<span style="color: #FF8080; font-size: 16px">$(error)</span>$(endif)</p>
<br>
</div>
</form>
  <script type="text/javascript">
  const target = window.document.getElementsByTagName('h1')[0]

const flickerLetter = letter => `<span style="animation: text-flicker-in-glow ${Math.random()*4}s linear both ">${letter}</span>`
const colorLetter = letter => `<span style="color: hsla(${Math.random()*360}, 100%, 80%, 1);">${letter}</span>`;
const flickerAndColorText = text => 
  text
    .split('')
    .map(flickerLetter)
    .map(colorLetter)
    .join('');
const neonGlory = target => target.innerHTML = flickerAndColorText(target.textContent);


neonGlory(target);
target.onclick = ({ target }) =>  neonGlory(target);
  </script>
  <script type="text/javascript">
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();
            document.body.style.backgroundImage = "url('rocket.webp')";
            setTimeout(function(){
                document.body.style.backgroundImage = "url('rocket1.webp')";
            }, 5000); // 3000 milliseconds = 3 seconds
        });
  </script>
